<wicket:extend>
<div id="dataForm">
	<div id="back">
	<a href="javascript:history.go(-1)"><img src="newIMG/back.png" border="0" height="30" width="30"/></a>
	</div>

	<h2 align=center>Edit Student Scholarship</h2>
	<br/>
	<span wicket:id="error"></span>
	<form  wicket:id="editStudentScholarshipForm" autocomplete=off>
	<table id="dataFormTable" align=center width="60%">
		<tr>
			<th colspan=2>Personal Information</th>
		</tr>
		<tr>
			<td width="40%">Student ID</td>
			<td><input wicket:id="part1" type="text" size="5" maxlength="4" /> - 
			     <input wicket:id="part2" type="text" size="5" maxlength="4" /></td>
		</tr>
		<tr>
			<td>Type of Scholarship</td>
			<td>
				<select wicket:id="scholarships"></select>
			</td>
		</tr>
		<tr>
			<td>Status</td>
			<td><select wicket:id="scholarshipStatus"></select></td>
		</tr>		
	</table>
	<br/><br/>

	<div align=right style="width:80%"><input wicket:id="edit" class="button" type="submit" value="Save" /></div>
	</form>
</div>
</wicket:extend>
