<wicket:extend>
<h3>Logs</h3>
	<hr/>
	<div id="innercontent">
		<div id="toptext">General</div>
		<div id="back">
			<a href="javascript:history.go(-1)" title="Back"><img src="newIMG/back.png" border="0" height="30" width="30"/></a>
		</div><br/>
		
		<div id="warning" align=center><span wicket:id="warning"></span></div><br/>
		<table align=center cellspacing="0" id="dataTable" width="90%">
		<tr>
			<th align=left>The System Log &nbsp;<span style="font-weight:ligther;color:#cc3333;" wicket:id="currentfile"></span>&nbsp;</th>
		</tr>
		<tr>
			<td><textarea id="log" wicket:id="log" style="width:100%;height:350px;" readonly="yes"></textarea></td>
		</tr>
    	</table>
	</div>
</wicket:extend>
