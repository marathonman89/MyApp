	<script type="text/javascript">
	function toggleDisp() {
		for (var i=0;i<arguments.length;i++){
			var d = $(arguments[i]);
			if (d.style.display == 'none')
				d.style.display = 'block';
			else
				d.style.display = 'none';
		}
	}

	function toggleTab(num,numelems,opennum,animate) {
		if ($('tabContent'+num).style.display == 'none'){
			for (var i=1;i<=numelems;i++){
				if ((opennum == null) || (opennum != i)){
					var temph = 'tab'+i;
					var h = $(temph);
					if (!h){
						var h = $('current');
						h.id = temph;
					}
					var tempc = 'tabContent'+i;
					var c = $(tempc);
					if(c.style.display != 'none'){
						if (animate || typeof animate == 'undefined')
							Effect.toggle(tempc,'appear',{duration:1, queue:{scope:'menus', limit: 3}});
						else
							toggleDisp(tempc);
					}
				}
			}
			var h = $('tab'+num);
			if (h)
				h.id = 'current';
			h.blur();
			var c = $('tabContent'+num);
			c.style.marginTop = '2px';
			if (animate || typeof animate == 'undefined'){
				Effect.toggle('tabContent'+num,'appear',{duration:1, queue:{scope:'menus', position:'end', limit: 3}});
			}else{
				toggleDisp('tabContent'+num);
			}
		}
	}
	
	// right click function disabled
	var message="Sorry, The Function is Permanently Disabled!";
	
	///////////////////////////////////
	function clickIE4(){
		if (event.button==2){
			alert(message);
			return false;
		}
	}
	
	function clickNS4(e){
		if (document.layers||document.getElementById&&!document.all){
			if (e.which==2||e.which==3){
				jAlert(message);
				return false;
			}
		}
	}
	
	if (document.layers){
		document.captureEvents(Event.MOUSEDOWN);
		document.onmousedown=clickNS4;
	}
	else if (document.all&&!document.getElementById){
		document.onmousedown=clickIE4;
	}
	document.oncontextmenu=new Function("jAlert(message);return false")
	
	//end of right click function disabled 
	
	$(function() {
		$('#bdate').datepicker({
			changeMonth: true,
			changeYear: true,
			yearRange: '1960:1995',
			dateFormat: 'mm-dd-yy'
		});
	});
	
	</script>
