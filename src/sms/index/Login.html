<wicket:extend>

	<div id="tabsJ">
		<ul>
			<li id="current"><a href="javascript:void(0)" onClick="toggleTab(1,3)"><span>Login</span></a></li>
			<li id="tab2"><a href="javascript:void(0)" onClick="toggleTab(2,3)"><span>Author</span></a></li>
			<li id="tab3"><a href="javascript:void(0)" onClick="toggleTab(3,3)"><span>Another tab</span></a></li>
		</ul>
	</div>
	<div id="tabscontent" align=center>
		<div id="container">
	        <div id="tabContent1" class="tabContent" style="display:yes;">
				<br/>
				<div id="loginform">
					<div align=center width=400>
						<img src="newIMG/key.png" width=70 height=70/>
						<p class="subheadertext">WELCOME!</p>
					</div> 
					<div id="errormsg">
						<span wicket:id="error"></span>
					</div>
				<form wicket:id="form" autocomplete=off>
					<table align=center border="0">
						<tr>
							<th align=left><span id="account">Account</span></th>
							<td align=center>
								<input type="text" wicket:id="idpart1" size=4 maxlength=4/>  -  
							    <input type="text" wicket:id="idpart2" size=4 maxlength=4/>
							</td>
						</tr>
						<tr>
							<th align=left><span id="password">Password</span></th>
							<td align=center>
								<input type="password" wicket:id="password" size=15 maxlength=20/>
							</td>
						</tr>
						<tr>
							<td colspan=2 align=right>
								<input type="submit" class="button" wicket:id="login" value="SUBMIT"/>
							</td>
						</tr>
					</table>
				</form>
				</div><!-- end of loginform -->
	        </div><!-- end of tabContent1 -->
	
			<div id="tabContent2" class="tabContent" style="display:none;">
				<br/>AUTHOR<br/>AUTHOR<br/>AUTHOR<br/>AUTHOR<br/>AUTHOR<br/>AUTHOR
	        </div>
			
	        <div id="tabContent3" class="tabContent" style="display:none;">
				<br/>another tab<br/>another tab<br/>another tab<br/>another tab            
	        </div>
        </div> <!-- end of container -->
    </div><!-- end of tabscontent -->
    
</wicket:extend>
